format:
  html:
    theme: cosmo
    css: css/tribute.css
    toc: true
    toc-depth: 2
    lightbox: true
    number-sections: false
    include-in-header:
      text: |
        <meta name="robots" content="noindex, nofollow">
    repo-url: https://github.com/gcicc/dads80th
    repo-actions: [issue]
  pdf:
    documentclass: scrreprt
    papersize: letter
    geometry:
      - top=0.75in
      - bottom=0.75in
      - left=0.75in
      - right=0.75in
    fontsize: 11pt
    toc: true
    toc-depth: 2
    fig-pos: "H"
    keep-tex: true
    number-sections: false
    include-in-header:
      text: |
        \usepackage{float}
        \usepackage{booktabs}
